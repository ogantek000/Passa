<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keppy - Keep Going</title>
<link rel="icon" href="9be173af-3bb6-4393-bee1-69a3206a5388.png">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 16px;
}
.header {
  text-align: center;
  margin-bottom: 16px;
}
.mascot {
  width: 160px;
  height: 160px;
  margin: 0 auto 12px;
  border-radius: 50%;
  object-fit: cover;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.2);
}
h1 {
  margin: 8px 0 4px;
  font-size: 28px;
  color: #3b82f6;
}
.motto {
  font-size: 14px;
  color: #94a3b8;
  margin: 0 0 8px;
}
h2 {
  font-size: 20px;
  margin: 12px 0;
}
.add {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  border-radius: 28px;
  background: #22c55e;
  color: black;
  font-size: 32px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
.habit {
  background: rgba(255,255,255,0.05);
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 12px;
  display: flex;
  flex-direction: column;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
}
.habit-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.name { font-size: 18px; cursor: pointer; }
.streak { font-size: 20px; font-weight:bold; color:#ff9500; }
.actions button {
  margin-left: 6px;
  border: none;
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 14px;
  cursor: pointer;
}
.done { background: #22c55e; }
.delete { background: #ef4444; color: white; }
.freeze { background: #facc15; color: black; }
.toggle-cal {
  background: #3b82f6;
  color: white;
  margin-top: 8px;
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}
.progress-container {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  height: 8px;
  margin-top: 8px;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1);
}
.progress {
  height: 8px;
  background: #3b82f6;
  border-radius: 12px;
  width: 0%;
  transition: width 0.3s;
}
.calendar-container { margin-top: 8px; }
.calendar { display: flex; flex-wrap: wrap; overflow: hidden; max-height: 0; transition: max-height 0.3s ease; }
.calendar.show { max-height: 400px; overflow: visible; }
.calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; visibility:hidden; }
.calendar-header button {
  background: #1e293b;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 4px 12px;
  cursor: pointer;
}
.calendar.show .calendar-header { visibility: visible; }
.day {
  width: 14.2%;
  height: 28px;
  margin-bottom: 2px;
  text-align: center;
  line-height: 28px;
  font-size: 12px;
  border-radius: 6px;
  background: #111827;
  cursor: pointer;
}
.day.done { background: #22c55e; color: black; }
.day.freeze { background: #facc15; color: black; }
.day.missed { background: #ef4444; color: white; }
#stats {
  margin-bottom:16px;
  display:flex;
  justify-content:space-around;
  text-align:center;
  background: rgba(255,255,255,0.05);
  padding:12px;
  border-radius:14px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
}
#stats div { flex:1; }
#stats div div:first-child { font-size:14px; color:#94a3b8; }
#stats div div:last-child { font-size:18px; font-weight:bold; color:white; }
</style>
</head>
<body>

<div class="header">
  <img src="9be173af-3bb6-4393-bee1-69a3206a5388.png" class="mascot" id="mascot" alt="Keepy Mascot">
  <h1>Keppy</h1>
  <p class="motto">Keep Going</p>
  <h2>üî• Moje passy</h2>
</div>

<div id="stats">
  <div>
    <div>Dni wykonane</div>
    <div id="totalDone">0</div>
  </div>
  <div>
    <div>Najd≈Çu≈ºsza passa</div>
    <div id="maxStreak">0</div>
  </div>
  <div>
    <div>≈örednia dzienna</div>
    <div id="averageDaily">0</div>
  </div>
</div>

<div id="list"></div>
<button class="add" id="addBtn">+</button>

<script>

</script>
</body>
</html>
