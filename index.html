
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zimny Prysznic</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Passa">

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 300px;
      text-align: center;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: black;
      font-weight: bold;
    }
    .streak {
      font-size: 48px;
      margin: 16px 0;
    }
    .info {
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Zimny prysznic</h2>
    <div class="streak" id="streak">ðŸ”¥ 0</div>
    <button id="doneBtn">Zrobione dziÅ›</button>
    <p class="info" id="info"></p>
  </div>

  <script>
    const streakEl = document.getElementById("streak");
    const infoEl = document.getElementById("info");
    const btn = document.getElementById("doneBtn");

    const today = () => new Date().toISOString().slice(0, 10);

    let streak = Number(localStorage.getItem("streak")) || 0;
    let lastDate = localStorage.getItem("lastDate");

    function daysBetween(a, b) {
      return Math.floor(
        (new Date(a) - new Date(b)) / (1000 * 60 * 60 * 24)
      );
    }

    function refresh() {
      if (lastDate) {
        const diff = daysBetween(today(), lastDate);
        if (diff > 1) {
          streak = 0;
          localStorage.setItem("streak", 0);
        }
        if (diff === 0) {
          btn.disabled = true;
          infoEl.textContent = "JuÅ¼ zaliczone na dziÅ›";
        }
      }
      streakEl.textContent = "ðŸ”¥ " + streak;
    }

    btn.onclick = () => {
      if (lastDate === today()) return;

      if (lastDate && daysBetween(today(), lastDate) === 1) {
        streak++;
      } else {
        streak = 1;
      }

      lastDate = today();
      localStorage.setItem("streak", streak);
      localStorage.setItem("lastDate", lastDate);

      refresh();
    };

    refresh();
  </script>
</body>
</html>
